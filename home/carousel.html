<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel com Fade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 700px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px #0003;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade 16s infinite;
      object-fit: cover;
    }

    .slide:nth-child(1) {
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      animation-delay: 4s;
    }

    .slide:nth-child(3) {
      animation-delay: 8s;
    }

    .slide:nth-child(4) {
      animation-delay: 12s;
    }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      25%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <img src="./imagens/free-photo-of-empresario-homem-de-negocios-moda-tendencia.jpeg" class="slide">
    <img src="./imagens/freestocks-_3Q3tsJ01nc-unsplash.jpg" class="slide">
    <img src="./imagens/pexels-ferhatten-31768080.jpg" class="slide">
    <img src="./imagens/pexels-photo-983564.jpeg" class="slide">
  </div>
</body>
</html>
